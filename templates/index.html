<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantUML Watch Server</title>
  <link rel="icon" type="image/x-icon" href="/static/plant.ico">
  <style>
    /* General Reset */
    body, h1, p, ul, li, a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    /* Container for centering content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Header Styling */
    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Paragraph Styling */
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    /* List Styling */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #e9ecef;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .diagram-name {
      text-decoration: none;
      color: #2980b9;
      font-size: 1.1rem;
      flex: 1;
    }

    .diagram-name:hover {
      color: #3498db;
    }

    .download-links {
      display: flex;
      gap: 10px;
    }

    .download-links a {
      text-decoration: none;
      color: #6c757d;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }

    .download-links a:hover {
      background-color: #d6d8db;
      color: #495057;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PlantUML Watch Server</h1>
    <p>Diagrams:</p>
    <ul>
      {{ range . }}
        <li>
          <a href="/output/{{ . }}" target="_blank" class="diagram-name">{{ . }}</a>
          <div class="download-links">
            <a href="/download/{{ . }}?ext=svg">⬇ SVG</a>
            <a href="/download/{{ . }}?ext=png">⬇ PNG</a>
          </div>
        </li>
      {{ end }}
    </ul>
  </div>
</body>
</html>
